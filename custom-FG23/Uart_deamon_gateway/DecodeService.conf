<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">  <!-- Replace with the actual username running the service -->
        <allow own="com.example.DecodeService"/>
        <allow send_destination="com.example.DecodeService"/>
        <allow receive_sender="com.example.DecodeService"/>
    </policy>
</busconfig>
